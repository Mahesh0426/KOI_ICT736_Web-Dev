<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Generated Content</title>
  </head>
  <body>
    <script>
      // Generate heading
      document.write("<h1>Welcome to JavaScript Web Development</h1>");

      // Generate paragraphs
      document.write(
        "<p>This is the first paragraph generated using JavaScript.</p>"
      );
      document.write(
        "<p>JavaScript allows us to create dynamic content for web pages.</p>"
      );
      document.write(
        "<p>With document.write(), we can insert HTML directly into the page.</p>"
      );
      document.write("<p>This content is created when the page loads.</p>");
    </script>
  </body>
</html>
