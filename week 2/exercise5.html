<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="exercise5.css" />
  </head>
  <body>
    <section>
      <h1>Exercise 5</h1>
      <p>Floating Images</p>
      <p>Notice that this p tag does not align center?</p>
    </section>
    <section>
      <div class="floating">
        <img
          src="images/SQUARE/float1.jpg"
          width="250"
          height="180"
          alt="Image 1"
        />
        <p>Floating Image 1</p>
      </div>
      <div class="floating">
        <img
          src="images/SQUARE/float2.jpg"
          width="250"
          height="180"
          alt="Image 2"
        />
        <p>Floating Image 2</p>
      </div>
      <div class="floating">
        <img
          src="images/SQUARE/float3.jpg"
          width="250"
          height="180"
          alt="Image 3"
        />
        <p>Floating Image 3</p>
      </div>
      <div class="floating">
        <img
          src="images/SQUARE/float4.jpg"
          width="250"
          height="180"
          alt="Image 4"
        />
        <p>Floating Image 4</p>
      </div>
    </section>
  </body>
</html>
